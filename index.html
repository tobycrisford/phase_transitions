<html>
    <head>
        <script src="monte_carlo.js"></script>
    </head>
    <body>
        <div class="inputs" id="inputs">
            <select name="dimension" id="dimension">
                <option value="1">1</option>
                <option value="2" selected>2</option>
            </select>
            <select name="o_dimension" id="o_dimension">
                <option value="1">1</option>
                <option value="2" selected>2</option>
            </select>
            <input type="text" id="N" value="100">
            <input type="range" id="log_temperature" name="log_temperature" min="-2" max="2" step="0.1" value="0"/>
            <span id="temperature_display"></span>
        </div>
        <div class="canvases">
            <div class="canvas">
                <canvas id="lattice" width="100" height="100" style="width: 500px; height: 500px; image-rendering: pixelated;"></canvas>
            </div>
            <div class="canvas">
                <canvas id="vortices" width="100" height="100" style="width: 500px; height: 500px; image-rendering: pixelated;"></canvas>
            </div>
        </div>
    </body>
    <script>
        update_parameters();
        document.getElementById("inputs").addEventListener('change', update_parameters);
        animate_model(lattice, document.getElementById("lattice"), document.getElementById("vortices"), 10000);
    </script>
</html>
